<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" href="/css/custom.css"/>
<body>
<div class="navbar">
	<h2 class="logo" >Welcome <b><span th:text="${session.user.name}"></span></b> To Admin Panel</h2>
  <a class="active" href="/adminDashboard"><i class="fa fa-fw fa-home"></i> Dashboard</a>
  <a href="/product"><i class="fa fa-fw fa-search"></i> Product Management</a>
  <a style="float: right;" href="/logout"><i class="fa fa-fw fa-user"></i> Logout</a>
</div>
<div class="main-section">
		<div class="dashbord">
			<div class="icon-section">
				<i class="fa fa-users" aria-hidden="true"></i><br/>
				<small>Users</small>
				<p th:text="${#lists.size(userList)}">0</p>
			</div>
			<div class="detail-section">
			</div>
		</div>
		<div class="dashbord dashbord-green">
			<div class="icon-section">
				<i class="fa fa-shopping-cart" aria-hidden="true"></i><br/>
				<small>Product</small>
                <p th:text="${#lists.size(productList)}">0</p>
			</div>
			<div class="detail-section">
			</div>
		</div>
	</div>
</body>
</html>
