<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bckgr">
<div class="login">
<form action="register" style="max-width:500px;margin:auto" method="post">
<h4 class="linkrs" ><a href="/" >Login</a></h4>
<img src="/images/logo.png" class="center"/>
  <h2>Register Form</h2>
  <span th:if="${errorMessage !=null}" th:text="${errorMessage}" style="color: red"></span>
  <span th:if="${successMessage !=null}" th:text="${successMessage}" style="color: green"></span>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Username" name="userName"/>
  </div>
  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Name" name="name"/>
  </div>
  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email"/>
  </div>
   <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="number" placeholder="PhoneNumber" name="phoneNumber"/>
  </div>  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="password"/>
  </div>

  <button type="submit" class="btn">Register</button>
</form>
</div>
</body>
</html>
